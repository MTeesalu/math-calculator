<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="display">0</div>
        <div class="numbers-buttons">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="clear-button">Clear</div>
            <div id="equals-button">=</div>
        </div>
        <div class="buttons">
            <div id="divide-button">/</div>
            <div id="multiply-button">x</div>
            <div id="subtract-button">-</div>
            <div id="add-button">+</div>
        </div>
    </div>        
</body>
</html>
