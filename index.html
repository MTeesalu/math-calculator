<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="inner-frame">    
                <div class="display-container">
                    <div id="display"></div>
                </div>
                <div class="buttons">
                    <button class="button number" id="7" onclick="getNr7(), displayOutput()">7</button>
                    <button class="button number" id="8" onclick="getNr8(), displayOutput()">8</button>
                    <button class="button number" id="9" onclick="getNr9(), displayOutput()">9</button>
                    <button class="button operator" id="divide-button" onclick="getDivide(), displayOutput()">/</button>
                    <button class="button number" id="4" onclick="getNr4(), displayOutput()">4</button>
                    <button class="button number" id="5" onclick="getNr5(), displayOutput()">5</button>
                    <button class="button number" id="6" onclick="getNr6(), displayOutput()">6</button>
                    <button class="button operator" id="multiply-button" onclick="getMultiply(), displayOutput()">x</button>
                    <button class="button number" id="1" onclick="getNr1(), displayOutput()">1</button>
                    <button class="button number" id="2" onclick="getNr2(), displayOutput()">2</button>
                    <button class="button number" id="3" onclick="getNr3(), displayOutput()">3</button>
                    <button class="button operator" id="subtract-button" onclick="getSubtract(), displayOutput()">-</button>
                    <button class="button" id="clear-button" onclick="clearDisplay()">Clear</button>
                    <button class="button number" id="0" onclick="getNr0(), displayOutput()">0</button>
                    <button class="button" id="equals-button" onclick="calculate()">=</button>
                    <button class="button operator" id="add-button" onclick="getAdd(), displayOutput()">+</button>
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
